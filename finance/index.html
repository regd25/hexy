<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Presupuesto Mensual</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Planificador de Presupuesto Mensual</h1>
        <form id="budgetForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block font-medium text-gray-700" for="date">Fecha</label>
                    <input type="date" id="date" name="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label class="block font-medium text-gray-700" for="category">Categoría</label>
                    <select id="category" name="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                        <option value="">Seleccionar Categoría</option>
                        <option value="Gasto Fijo">Gasto Fijo</option>
                        <option value="Gasto Variable" selected>Gasto Variable</option>
                        <option value="Deuda">Deuda</option>
                        <option value="Ahorro">Ahorro</option>
                        <option value="Gasto Personal">Gasto Personal</option>
                    </select>
                </div>
                <div>
                    <label class="block font-medium text-gray-700" for="description">Descripción</label>
                    <input type="text" id="description" name="description" placeholder="Descripción del gasto" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label class="block font-medium text-gray-700" for="amount">Monto</label>
                    <input type="number" id="amount" name="amount" step="0.01" placeholder="$0.00" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label class="block font-medium text-gray-700" for="paymentMethod">Método de Pago</label>
                    <select id="paymentMethod" name="paymentMethod" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                        <option value="">Seleccionar Método</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Tarjeta de Crédito" selected>Tarjeta de Crédito</option>
                        <option value="Tarjeta de Débito">Tarjeta de Débito</option>
                        <option value="Transferencia">Transferencia</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow hover:bg-indigo-700">Agregar Gasto</button>
            </div>
        </form>
        <div class="mt-8">
            <h2 class="text-xl font-bold mb-4">Gastos Registrados</h2>
            <table class="min-w-full bg-white border rounded-lg">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="py-3 px-4 border-b text-left">Fecha</th>
                        <th class="py-3 px-4 border-b text-left">Categoría</th>
                        <th class="py-3 px-4 border-b text-left">Descripción</th>
                        <th class="py-3 px-4 border-b text-left">Monto</th>
                        <th class="py-3 px-4 border-b text-left">Método de Pago</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                    <!-- Gastos se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Presetear la fecha con la fecha actual
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        });

        document.getElementById('budgetForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Obtener los valores del formulario
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            // Agregar una nueva fila a la tabla de gastos
            const tableBody = document.getElementById('expenseTableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td class="py-3 px-4 border-b">${date}</td>
                <td class="py-3 px-4 border-b">${category}</td>
                <td class="py-3 px-4 border-b">${description}</td>
                <td class="py-3 px-4 border-b">$${parseFloat(amount).toFixed(2)}</td>
                <td class="py-3 px-4 border-b">${paymentMethod}</td>
            `;
            tableBody.appendChild(newRow);

            // Limpiar el formulario
            document.getElementById('budgetForm').reset();

            // Preseleccionar opciones después de resetear
            document.getElementById('category').value = "Gasto Variable";
            document.getElementById('paymentMethod').value = "Tarjeta de Crédito";
            document.getElementById('date').value = today;
        });
    </script>
</body>
</html>
