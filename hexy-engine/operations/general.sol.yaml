Actor:
- id: HexyEngine
  type: system
- id: UsuarioAdministrador
  type: human
- id: ValidadorSemanticoLLM
  type: aiModel
  capabilities: [validarProcess, evaluarPolicy, verificarActor]
  domain: HexyEngine
Concept:
- description: Unidad semántica como Vision, Policy, Process, etc.
  id: ArtefactoSOL
- description: Ciclo de interpretación de artefactos para activar lógica operativa.
  id: EjecucionSemantica
- description: Acción o evaluación ejecutada por un actor o política.
  id: PasoDeProceso
Domain:
  description: Módulo principal de interpretación, validación y ejecución semántica
    de procesos y reglas definidos en SOL. Forma parte del sistema operativo organizacional.
  id: HexyEngine
  vision: DesarrolloProcesosOrganizacionalesConHexy
Indicator:
  description: Cantidad de procesos ejecutados con al menos un Result emitido con éxito
  id: ProcesoEjecutadoCorrectamente
  measurement:
  - id: ValidacionesAceptadasPorUsuario
    description: Porcentaje de validaciones realizadas por el ValidadorSemanticoLLM que fueron aceptadas sin corrección por el UsuarioAdministrador
    measurement: (validacionesAceptadas / totalValidaciones) * 100
    unit: "%"
    goal: 90
    domain: HexyEngine

  - id: TiempoPromedioRespuestaLLM
    description: Tiempo promedio que tarda el ValidadorSemanticoLLM en emitir una validación desde su invocación
    measurement: promedio(tiempoRespuesta)
    unit: "ms"
    goal: 500
    domain: HexyEngine
Policy:
- id: ValidacionMinimaProceso
  premise: Todo Process ejecutable debe contener al menos 3 pasos, un actor ejecutor
    y un resultado final esperado.
  vision: DesarrolloProcesosOrganizacionalesConHexy
- id: ValidacionSemanticaLLM
  premise: >
    Toda validación de artefactos como Process, Policy o Actor debe ser realizada por el actor ValidadorSemanticoLLM,
    quien evalúa la coherencia semántica, cumplimiento contextual y adecuación con la Vision correspondiente.
- id: ValidacionSemanticaTests
  premise: >
    Todo test debe validar la intención semántica de los artefactos SOL (Process, Policy, Actor, etc.),
    asegurando que las descripciones y expectativas en las pruebas reflejen fielmente el blueprint SOL.
Process:
- actors:
  - HexyEngine
  id: EjecutarProcesoSemantico
  steps:
  - HexyEngine → Cargar artefacto Process
  - 'HexyEngine → Validar estructura (Policy: ValidacionMinimaProceso)'
  - HexyEngine → Iterar pasos secuencialmente
  - HexyEngine → Evaluar políticas en los pasos tipo Policy
  - HexyEngine → Registrar cada paso en contexto de ejecución
  - HexyEngine → Emitir Result o Signal al finalizar
  vision: DesarrolloProcesosOrganizacionalesConHexy
- id: ValidarArtefactoSCL
  vision: DesarrolloProcesosOrganizacionalesConHexy
  actors:
    - HexyEngine
    - ValidadorSemanticoLLM
  steps:
    - HexyEngine → Detectar tipo de artefacto (Process, Policy, Actor)
    - HexyEngine → Invocar ValidadorSemanticoLLM con artefacto en contexto
    - ValidadorSemanticoLLM → Evaluar semántica (Policy: ValidacionSemanticaLLM)
    - ValidadorSemanticoLLM → Emitir Signal o Result de aprobación o rechazo
Result:
- id: ArtefactosSOLImplementados
  issuedBy: HexyEngine
  outcome: 8 de 12 artefactos SOL implementados con TDD, 46 tests pasando, coverage 45.71% en entidades de dominio
  reason: Implementación exitosa de Vision, Concept, Domain, Policy, Process, Actor, Indicator, Result con validación semántica completa y metodología TDD aplicada
  timestamp: '2025-01-11T19:30:00Z'
- id: DemoDayPreparado
  issuedBy: HexyEngine
  outcome: Sistema HexyEngine listo para demostración completa con artefactos SOL funcionando, validación LLM integrada y arquitectura hexagonal
  reason: Preparación exitosa de demos interactivos, documentación completa, tests automatizados y validación semántica en tiempo real
  timestamp: '2025-01-11T19:45:00Z'
Vision:
  content: Permitir que artefactos semánticos definidos en SOL (como Vision, Policy,
    Process, Actor, Result) puedan ser interpretados, evaluados y ejecutados por un
    motor central. El módulo Hexy Engine constituye el corazón semántico de la plataforma
    HEXY, haciendo posible la transición de documentación a ejecución viviente.
  id: DesarrolloProcesosOrganizacionalesConHexy
