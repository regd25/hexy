# Demo Day Process Examples
# Collection of SOL processes for live demonstration

Actor:
- id: DemoMotorHexy
  type: system
  capabilities: [ejecutar, validar, generar]
- id: DemoPresentador
  type: human
  capabilities: [presentar, explicar]
- id: DemoAudiencia  
  type: human
  capabilities: [preguntar, evaluar]
- id: ValidadorDemoLLM
  type: aiModel
  capabilities: [validarProcess, evaluarPolicy]
  domain: DemoDay

Domain:
  id: DemoDay
  description: Dominio de demostración para mostrar capacidades del HexyEngine
  vision: DemostracionExitosa

Vision:
  id: DemostracionExitosa
  content: >
    Mostrar efectivamente las capacidades del HexyEngine ejecutando procesos SOL
    en tiempo real, demostrando la transición de documentación a ejecución viviente,
    con validación semántica automatizada y monitoreo de métricas.

Policy:
- id: DemoClaro
  premise: Cada demostración debe ser clara, concisa y mostrar valor tangible en menos de 5 minutos
  vision: DemostracionExitosa
  
- id: InteraccionAudiencia
  premise: Debe incluir oportunidades para preguntas y participación de la audiencia
  vision: DemostracionExitosa

- id: MetricsVisibles
  premise: Los resultados y métricas deben ser visibles en tiempo real durante la ejecución
  vision: DemostracionExitosa

Process:
- id: EjecutarDemoCompleto
  actors:
    - DemoMotorHexy
    - DemoPresentador
    - DemoAudiencia
  steps:
    - DemoPresentador → Introducir HexyEngine y sus capacidades
    - DemoMotorHexy → Cargar procesos de ejemplo para demostración
    - DemoPresentador → Explicar arquitectura hexagonal y event-driven
    - DemoMotorHexy → Ejecutar validación de proceso con ValidadorDemoLLM (Policy: MetricsVisibles)
    - DemoPresentador → Mostrar eventos en tiempo real y métricas (Policy: MetricsVisibles)
    - DemoMotorHexy → Ejecutar proceso completo de generación de artefactos
    - DemoPresentador → Demostrar integración LLM y scoring semántico (Policy: DemoClaro)
    - DemoAudiencia → Realizar preguntas y evaluación (Policy: InteraccionAudiencia)
    - DemoMotorHexy → Generar reporte de métricas de la demostración
    - DemoPresentador → Presentar conclusiones y próximos pasos
  vision: DemostracionExitosa

- id: ValidarProcesoEnVivo
  actors:
    - DemoMotorHexy
    - ValidadorDemoLLM
  steps:
    - DemoMotorHexy → Cargar proceso de ejemplo
    - DemoMotorHexy → Invocar ValidadorDemoLLM para análisis semántico  
    - ValidadorDemoLLM → Evaluar coherencia, completitud y alineación con vision
    - ValidadorDemoLLM → Calcular confidence score y métricas de calidad
    - ValidadorDemoLLM → Emitir resultado con sugerencias de mejora
    - DemoMotorHexy → Registrar métricas de validación para dashboard
  vision: DemostracionExitosa

- id: GenerarArtefactosDinamico
  actors:
    - DemoMotorHexy
    - DemoPresentador
  steps:
    - DemoPresentador → Definir requerimientos del artefacto a generar
    - DemoMotorHexy → Interpretar requerimientos usando Vision:DemostracionExitosa
    - DemoMotorHexy → Generar estructura base del artefacto (Policy: DemoClaro)
    - DemoMotorHexy → Aplicar patrones arquitectónicos apropiados
    - DemoMotorHexy → Validar generación con ValidadorDemoLLM
    - DemoMotorHexy → Mostrar código generado y explicar decisiones
    - DemoPresentador → Explicar principios aplicados (SOLID, hexagonal, etc.)
  vision: DemostracionExitosa

Indicator:
- id: TiempoTotalDemo
  description: Duración total de la demostración en minutos
  measurement: fin_demo - inicio_demo
  unit: "minutos"
  goal: 25
  domain: DemoDay

- id: PreguntasAudiencia
  description: Número de preguntas realizadas por la audiencia
  measurement: count(preguntas)
  unit: "preguntas"
  goal: 5
  domain: DemoDay

- id: ConfidenciaValidacionLLM
  description: Promedio de confidence score del ValidadorDemoLLM
  measurement: promedio(confidenceScore)
  unit: "%"
  goal: 85
  domain: DemoDay

Result:
- id: DemoCompletado
  issuedBy: DemoMotorHexy
  outcome: Demostración ejecutada exitosamente con audiencia comprometida
  reason: Todos los procesos fueron ejecutados, métricas alcanzadas, y audiencia participó activamente
  timestamp: placeholder_timestamp 